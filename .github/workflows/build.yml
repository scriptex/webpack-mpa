name: Build

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2
            - name: Use Node.js LTS
              uses: actions/setup-node@v2
              with:
                  node-version: lts/*
            - run: yarn
            - run: yarn lint
            - run: yarn pwa
            - run: yarn optisize
            - run: yarn prod
