version: 2.1
jobs:
  build:
    docker:
      - image: misterio92/ci-php-node
    steps:
      - checkout
      - run:
          name: install
          command: npm install
      - run:
          name: pwa
          command: npm run pwa
      - run:
          name: optisize
          command: npm run optisize
      - run:
          name: lint
          command: npm run lint
      - run:
          name: prod
          command: npm run prod
